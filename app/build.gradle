apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        Date date = new Date()
        applicationId "com.lz233.onetext"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode = date.format("yyyyMMdd").toInteger()
        versionName '1.3333333'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.microsoft.appcenter:appcenter-analytics:2.5.0"
    implementation "com.microsoft.appcenter:appcenter-crashes:2.5.0"
    implementation 'com.zqc.opencc.android.lib:lib-opencc-android:1.0.0'
    implementation 'com.takisoft.fix:preference-v7-simplemenu:28.0.0.0'
    implementation 'io.noties.markwon:core:4.2.0'
    implementation 'com.github.warkiz.widget:indicatorseekbar:2.1.2'
    implementation 'pub.devrel:easypermissions:3.0.0'
    implementation 'io.github.inflationx:calligraphy3:3.1.1'
    implementation 'io.github.inflationx:viewpump:2.0.3'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.2.0-alpha02'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
